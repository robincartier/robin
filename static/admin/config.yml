backend:
  name: gitlab
  repo: robincartier/robin # Path to your GitLab repository
  auth_type: pkce # Required for pkce
  app_id: 63b007bb09bd9d758a5774c75fa513d9aa387691cbea220a22e69f4e51463626 # Application ID from your GitLab settings

media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }